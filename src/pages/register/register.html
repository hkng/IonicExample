<ion-header>

    <ion-navbar>
        <ion-title>register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="register()" #registerForm="ngForm">
        <ion-row>
            <ion-col>
                <ion-list inset>

                    <ion-item>
                        <ion-input type="text" placeholder="User Name" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input type="password" placeholder="Password (e.g. 1234)" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="signup-col">
                <button ion-button (click)="showPasscodeDlg()" [disabled]="passcodeSubmitted">Submit</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-input type="number" placeholder="Passcode (e.g. 1234)" name="passcode" [(ngModel)]="registerCredentials.passcode" required></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="signup-col">
                <!-- <button ion-button full (click)="register()" [disabled]="!passcodeSubmitted">Register</button> -->
                <button ion-button class="submit-btn" type="submit" [disabled]="!passcodeSubmitted">Register</button>
            </ion-col>
        </ion-row>

    </form>
</ion-content>
