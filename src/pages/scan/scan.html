<ion-header>

    <ion-navbar>
        <ion-title>scan</ion-title>
    </ion-navbar>

</ion-header>


<ion-content fullscreen class="backgroundColor">
    <div class="codebannerCls" id="codebanner">

    </div>

    <button *ngIf="this.scanstatus" ion-button full outline (click)='scanFunc()' id="btnScan">Scan</button>
    <button *ngIf="getcodestatus" ion-button full outline (click)='getcodeFunc()' id="btnGetCode">Get Code</button>

</ion-content>
