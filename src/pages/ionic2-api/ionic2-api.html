<!-- Side Menu -->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Api Demo</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-list>
        <button ion-item *ngFor="let person of people" (click)="openDetail(person)">
          <ion-avatar item-left>
              <img src="{{person.picture.thumbnail}}"/>
          </ion-avatar>
          <h2>{{person.name.first}} {{person.name.last}}</h2>
          <p>{{person.email}}</p>
      </button>
    </ion-list>
</ion-content>
