<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-list-header>
                Main
            </ion-list-header>
            <button menuClose ion-item *ngFor="let menuItem of MainMenuItems" (click)="openPage(menuItem)">
                <ion-icon item-left [name]="menuItem.icon"></ion-icon>
                {{menuItem.title}}
              </button>
        </ion-list>
        <ion-list>
            <ion-list-header>
                Application
            </ion-list-header>
            <button menuClose ion-item *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
              <ion-icon item-left [name]="menuItem.icon"></ion-icon>
              {{menuItem.title}}
            </button>
        </ion-list>
        <ion-list>
            <ion-list-header>
                Help
            </ion-list-header>
            <button menuClose ion-item *ngFor="let menuItem of helpMenuItems" (click)="openPage(menuItem)">
                <ion-icon item-left [name]="menuItem.icon"></ion-icon>
                {{menuItem.title}}
              </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
